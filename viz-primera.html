<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
function preload(){
    giras=loadTable("https://raw.githubusercontent.com/mponcec/27-07/gh-pages/Maiden%20Tours.csv", "csv", "header");
}
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(150,120,120);
  fill(200,255,255)
  rect(0, 100, width/2, 270);
    fill(0,0,0);
    textSize(30);
  text("5 GIRAS MÁS RECIENTES",width/2-200,50);
    textSize(18);
    fill(0,0,0);
  text(giras.get(18,0),width/2-200,130);
    textSize(20);
  text(giras.get(18,1),width/2+50,140);
    textSize(18);
  text(giras.get(20,0),width/2-200,180);
    textSize(20);
  text(giras.get(20,1),width/2+50,190);
    textSize(18);
  text(giras.get(21,0),width/2-200,230);
    textSize(20);
  text(giras.get(21,1),width/2+50,240);
    textSize(18);
  text(giras.get(22,0),width/2-200,280);
    textSize(20);
  text(giras.get(22,1),width/2+50,290);
    textSize(18);
  text(giras.get(23,0),width/2-200,330);
    textSize(20);
  text(giras.get(23,1),width/2+50,340);
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
